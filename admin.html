                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="movieTitle">Title</label>
                            <input type="text" class="form-control" id="movieTitle" placeholder="Title"/>
                        </div>
                        <div class="form-group col-mid-4">
                            <label for="movieRating">Rating</label>
                            <select id="movieRating" class="form-control">
                                <option>G</option>
                                <option>PG</option>
                                <option>PG-13</option>
                                <option>R</option>
                                <option>NC-17</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group col-md-6">
                            <label for="movieDirector">Director</label>
                            <input type="text" class="form-control" id="movieDirector" placeholder="Director"/>
                        </div>
                        <div class="form-gorup col-md-6">
                            <label for="movieTrailer">Trailer Link</label>
                            <input type="url" class="form-control" id="movieTrailer" placeholder="Link to Trailer"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <label for="movieCast">Cast</label>
                        <input type="text" class="form-control" id="movieCast" placeholder="Cast (comma separated)"/>
                    </div>
                    <div class="form-row">
                        <label for="movieSynopsis">Synopsis</label>
                        <textarea class="form-control" rows="5" id="movieSynopsis" placeholder="Short movie synopsis..."></textarea>
                    </div>
                    <div class="form-row">
                        <label for="movieReviews">Reviews</label>
                        <textarea class="form-control" rows="5" id="movieReviews" placeholder="Reviews (comma separated)"></textarea>
                    </div>
                    <div class="form-row">
                        <div class="form-gorup col-md-8">
                            <label for="movieShowtimes">Showtimes</label>
                            <textarea class="form-control" rows="5" id="movieShowtimes"></textarea>
                        </div>
                        <div class="form-goupr date col-md-2">
                            <label for="date">Date</label>
                            <input type="text" class="form-control" id="date"/>
                        </div>
                        <div class="form-goupr date col-md-2">
                            <label for="time">Time</label>
                            <input type="time" class="form-control" id="time"/>
                            <button type="button" class="btn btn-secondary" onclick="appendShowtime()">Add Showtime</button>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary mt-2">Add Movie</button>
