<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <title>{Generic} Cinema Sign-In</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../E-Book.html">Cinema E-Booking</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerE" aria-controls="navbarTogglerE" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse " id="navbarTogglerE">
        <ul class="navbar-nav ml-auto mt-2 mt-lg-0 ">
            <li class="nav-item">
                <a class="nav-link navbar-right" href="promotion.html">Promotions</a>
            </li>
            <li class="nav-item">
                <a class="nav-link navbar-right" href="user_profile.html">My Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="checkout_1.html">Check-out</a>
            </li>
        </ul>
    </div>
</nav>
    <div class="container">
        <div class="row align-items-center mt-5">
            <div class="align-self-center col-10">
                <form method="get" action="reg_confirm.html">
                    <div class="form-group">
                        <label for="user-email">Email Address</label>
                        <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp" placeholder="Enter your email.">
                        <small id="emailHelp" class="form-text text-muted">We {mostly} promise not to blow up your inbox.</small>
                    </div>
                    <div class="form-group">
                        <label for="user-name">Name</label>
                        <input type="text" class="form-control" id="user-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="user-phone">Phone</label>
                        <input type="text" class="form-control" id="user-phone" placeholder="Phone Number">
                    </div>
                    <div class="form-group">
                        <label for="user-passwd">Password</label>
                        <input type="password" class="form-control" id="user-passwd" aria-describedby="passwordHelp" placeholder="Password">
                        <small id="passwordHelp" class="form-text text-muted">Passwords must have at least on special character.</small>
                    </div>
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="user-subbed">
                        <label class="form-check-label" for="user-subbed">Allow us to email you with special promotions?</label>
                    </div>
                    <button type="submit" class="btn btn-secondary">Submit</button>
                </form>
            </div>
        </div>
    </div>


</body>
</html>
