</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="../E-Book.html">Cinema E-Booking</a>

<h1 class="font-weight-bold">Order Summary</h1>
    <div class="container">
        <div class="row">
            <div class="col mt-3">
                <label for="cart"><b>Your Cart:</b></label>
                <table id="cart" class="table table-hover">
                    <thead>
                    <tr>
                        <th scope="col">Item</th>
                        <th scope="col">Movie</th>
                        <th scope="col">Age</th>
                        <th scope="col">Price</th>
                        <th scope="col">Seat (Row, Col)</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th scope="row">1</th>
                        <td>Black Panther</td>
                        <td>A</td>
                        <td>$10</td>
                        <td>(5,5)</td>
                    </tr>
                    <tr>
                        <th scope="row">2</th>
                        <td>Black Panther</td>
                        <td>A</td>
                        <td>$10</td>
                        <td>(5,6)</td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td><b>Subtotal:</b></td>
                        <td>$16.00</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td><b>Tax:</b></td>
                        <td>$2.40</td>
                        <td></td>
                    </tr>
                    <tr>
                        <th scope="row"></th>
                        <td></td>
                        <td><b>Total:</b></td>
                        <td>$18.40</td>
                        <td></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <form>
                    <div class="form-row">
                        <div class="form-group col-md-8">
                            <label for="name">Name on Card:</label>
                            <input type="text" id="name" class="form-control"/>
                        </div>
                        <div class="form-group col-md-4">
                            <label for="cvv">CVV:</label>
                            <input type="text" id="cvv" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-gorup col-12">
                            <label for="ccn">Card Number:</label>
                            <input type="text" id="ccn" class="form-control"/>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-gorup col-4">
                            <label for="expDateMonth">Expiration Date:</label>
                            <select id="expDateMonth" class="form-control">
                                <option value="01">January</option>
                                <option value="02">February </option>
                                <option value="03">March</option>
                                <option value="04">April</option>
                                <option value="05">May</option>
                                <option value="06">June</option>
                                <option value="07">July</option>
                                <option value="08">August</option>
                                <option value="09">September</option>
                                <option value="10">October</option>
                                <option value="11">November</option>
                                <option value="12">December</option>
                            </select>
                        </div>
                        <div class="form-group col-4">
                            <label for="expDateYear" class="text-white">Expiration Date:</label>
                            <select id="expDateYear" class="form-control">
                                <option value="18"> 2018</option>
                                <option value="19"> 2019</option>
                                <option value="20"> 2020</option>
                                <option value="21"> 2021</option>
                                <option value="22"> 2022</option>
                                <option value="23"> 2023</option>
                            </select>
                        </div>
                    </div>
                    <button type="button" onclick="location.href='checkout_2.html'" class="btn btn-primary">Confirm Purchase</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
